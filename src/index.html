<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Editor</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg" />
  </head>
  <body>
    <header>
      <h1>The SVG Editor</h1>
    </header>
    <aside>
      <nav>
        <button class="add-line">
          <img src="assets/line.svg" alt="Add Line" />
        </button>
        <button class="add-circle">
          <img src="assets/circle.svg" alt="Add Circle" />
        </button>
        <button class="erase-object">
          <img src="assets/erase.svg" alt="Erase object" />
        </button>
      </nav>
    </aside>
    <main>
      <svg class="svg">
        <g class="content">
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="black"
            stroke-width="3"
            fill="yellow"
          />
          <line
            x1="0"
            y1="0"
            x2="200"
            y2="200"
            style="stroke: rgb(255, 0, 0); stroke-width: 2"
          />
        </g>
        <g class="selection"></g>
        <g class="edition"></g>
      </svg>
      <div class="status-bar">
        <span class="status"></span>
        <span class="cursor-position"></span>
      </div>
    </main>
    <footer>
      <a href="#">Mentions LÃ©gales</a>
    </footer>
  </body>
</html>
